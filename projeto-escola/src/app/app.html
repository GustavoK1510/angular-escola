<div class="container">
  <header>
    <h1>{{ titulo }}</h1>
  </header>
  
  <main>
    <section>
      <div class="botoes">
        <button (click)="alternarExibicao()">
          Exibir {{ exibicao == 'cards' ? 'Lista' : 'Cards' }}
        </button>
      </div>

      <div class="botoes">
        <span>Filtros</span>
        
        <button>
          Todos
        </button>

        <button>
          Aprovados
        </button>

        <button>
          Reprovados
        </button>
      </div>
    </section>

    <section class="cards" *ngIf="exibicao == 'cards'">
      <app-student
        [aluno]="alunoAtual"
        [escola]="escola"
        *ngFor="let alunoAtual of listaAlunos">
      </app-student>
    </section>

    <section class="lista" *ngIf="exibicao == 'lista'">
      <app-tabela
        [titulo]="'Lista de alunos'"
        [alunos]="listaAlunos">
      </app-tabela>
    </section>
  </main>

  <footer>
    <p>- Site Proway -</p>
  </footer>
</div>
