<div class="tabela-container">
  <table class="tabela-alunos">
    <thead>
      <tr>
        <th>Matr√≠cula</th>

        <th>Nome</th>

        <th>E-mail</th>

        <th>Curso</th>

        <th>Status</th>
        
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let aluno of alunos" [ngClass]="aluno.situacao ? 'linha-aprovado' : 'linha-reprovado'">
        <td>{{ aluno.matricula }}</td>

        <td>{{ aluno.nome }}</td>

        <td>{{ aluno.email }}</td>

        <td>{{ aluno.curso }}</td>

        <td class="status" [ngClass]="aluno.situacao ? 'aprovado' : 'reprovado'">
          {{ aluno.situacao ? 'Aprovado' : 'Reprovado' }}
        </td>

      </tr>
    </tbody>
  </table>
</div>
